name: pterodactyl_mobile
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.0.0
  http: ^1.3.0
  fl_chart: ^0.70.0
  web_socket_channel: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Geist Mono
      fonts:
        - asset: assets/fonts/geist_mono/GeistMono-Bold.ttf
        - asset: assets/fonts/geist_mono/GeistMono-Regular.ttf
        - asset: assets/fonts/geist_mono/GeistMono-Thin.ttf
